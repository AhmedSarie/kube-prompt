---
apiVersion: extensions/v1beta1
kind: ReplicationController
metadata:
  name: mysql
  labels:
    name: mysql
    env: production
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: mysql
    spec:
      containers:
      - name: mysql
        image: mysql
        ports:
        - containerPort: 6379
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: something-password
        - name: MYSQL_ALLOW_EMPTY_PASSWORD
          value: ""
        - name: MYSQL_RANDOM_ROOT_PASSWORD
          value: something-password
