---
apiVersion: extensions/v1beta1
kind: ReplicationController
metadata:
  name: web
  labels:
    name: web
    env: production
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: web
    spec:
      containers:
      - name: web
        image: dockercloud/hello-world
        env:
        - name: LISTEN_PORT
          value: "80"
        ports:
        - containerPort: 80
